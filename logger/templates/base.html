<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div id="navbarMenuHeroA" class="navbar-menu">
                <div class="navbar-end">
                    <div class="buttons">
                        <a href="{{ url_for('users.index') }}" class="button">
                            Home
                        </a>
                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('users.profile', user='simon') }}" class="button is-light">
                            Profile
                        </a>
                        {% endif %}
                        {% if not current_user.is_authenticated %}
                        <a href="{{ url_for('users.login') }}" class="button is-light">
                            Login
                        </a>
                        <a href="{{ url_for('users.signup') }}" class="button is-primary">
                            Sign Up
                        </a>
                        {% endif %}
                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('users.logout') }}" class="button">
                            Logout
                        </a>
                    </button>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <section class="hero is-primary">
        <div class="hero-body">
            {% block content %}
            {% endblock %}
        </div>
    </section>
</body>

</html>
